<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark">
  <div class="container">
    <aside class="sidebar">
      <h2>Kanban</h2>
      <ul id="boardList"></ul>

<ul id="boardList"></ul>

<div id="addBoardContainer" style="margin-top: 10px;">
  <button class="mode-toggle" onclick="showBoardInput()">+ Add Board</button>
  <div id="boardInputBox" style="margin-top: 8px; display: none;">
    <input id="newBoardName" placeholder="Board name..." />
    <button onclick="createBoard()">Create</button>
    <button onclick="cancelBoard()">Cancel</button>
  </div>
</div>

<hr style="margin: 15px 0; border: none; border-top: 1px solid gray;" />

<button class="mode-toggle" onclick="exportBoards()">Export Boards</button>
<input type="file" id="importFile" style="display: none;" />
<button class="mode-toggle" onclick="document.getElementById('importFile').click()">Import Boards</button>

<button class="mode-toggle" onclick="toggleMode()">SWITCH THEME</button>


    </aside>

    <main class="main">
      <h2 id="boardTitle">Platform Launch</h2>
      <div class="columns">
        <div class="column" id="todo">
          <h3>To Do</h3>
          <div class="task-list" id="todoTasks" ondragover="dragOver(event)" ondrop="dropTask(event, 'todo')"></div>
          <button class="add-task-btn" onclick="showInput('todo')">+ Add Task</button>
          <div class="task-input" id="todoInput"></div>
        </div>
        <div class="column" id="doing">
          <h3>Doing</h3>
          <div class="task-list" id="doingTasks" ondragover="dragOver(event)" ondrop="dropTask(event, 'doing')"></div>
          <button class="add-task-btn" onclick="showInput('doing')">+ Add Task</button>
          <div class="task-input" id="doingInput"></div>
        </div>
        <div class="column" id="done">
          <h3>Done</h3>
          <div class="task-list" id="doneTasks" ondragover="dragOver(event)" ondrop="dropTask(event, 'done')"></div>
          <button class="add-task-btn" onclick="showInput('done')">+ Add Task</button>
          <div class="task-input" id="doneInput"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
